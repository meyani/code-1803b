<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>/*css 负责页面的样式和显示方式*/
        h1{
            color: red;
        }
    </style>
</head>
<body>
<h1></h1><!--负责页面内容-->
<script>/*javascript 页面的动态效果，并且可以于其他两种技术能干的事情*/
    document.title="淘宝网"
    var hh=document.querySelector("h1")
    hh.innerHTML="淘宝网！";
    alert("我的网页")
</script>

</body>
</html>
