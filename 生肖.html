    var user=[
       // {name:"姓名",sex:"性别",age:"年龄",shenxiao:"生肖"},
        {name:"张三",sex:"女",age:"23",shenxiao:""},

       var str="";

           }

             str += "<td>" + s+"</td>"

              }

           document.querySelector("#tbl").innerHTML = str


       }
