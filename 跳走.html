<script style="text/javascript">
   // number,string,boolean,undefined没设置,null(空指针)
   //数据的处理----运算
   //数学运算  + - * / %
   //逻辑运算  &&   || ！
   //关系运算  > < <= >= == !=
   //赋值运算  =  += -= *= /= %= ++ --
  // 字符串转Boolean()里面有值为true 没值为fales  数字转 Boolean（0）为fales Boolean(1) true

  function  taozou(a){
     /* console.log(a);调试的时候用这个输出*/
     // 判断当前这个东西在那里
      if(a.classList.contains('left')){
           //如果他在左边就让他跳到右边
          a.classList.remove('left');
          a.classList.add('right');
      }else {
          // 否则就让他去左边
          a.classList.remove('right');
          a.classList.add('left');
      }


  }

    var num =0;


    setInterval(function(){
         var dd = document.querySelector("h1");

       if  (num++ %2== 0) {
            dd.innerHTML = "";
            dd.style.color = "pink";
        } else {

            dd.innerHTML = "遥看瀑布挂前川";
            dd.style.color = "#6c6c6c";
        }
        if(num==5){
            dd.classList.add('haha');
           dd.id="title";
        }
    },2000);
</script>
